<!DOCTYPE html>
<html>

<head>

    <meta name="Contact Info" content="Contact Form">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../Styles/styleHtmlPersonalSite.css">
</head>

<body>
    <form action="mailto:earl@geoffrey.fish" method="post" enctype="text/plain">
        <label>Your Name:</label>
        <input type="text" name="Name" placeholder="John Doe..."><br>
        <label>Your Email:</label>

        <label>Your Message to me: </label><br>
        <textarea name="yText" rows="10" cols="50" placeholder="Start writing here!"></textarea><br>
        <label>Do you want to get spam?</label>
        <input type="radio"><br>
        <input type="submit" name="ybutton" value="submit">

    </form>

    <script src="" async defer></script>
</body>
